<!DOCTYPE html>

<html>
	<head>
		<title>King Lanches</title>
		<link rel="icon" type="imagem/png" href="img/favicon-king-lanches.png" />
		<link href="css/estilo.css" rel="stylesheet" type="text/css" />
		<meta charset="UTF-8">
	</head>
	
	<body>
		<div id="cabecalho">
			<img src= "img/logo-king-lanches.png" alt= "Logo do cabecalho" />
		</div>
		
		<div id="corpo">
			<div id="conteudo">
				<nav>
					<a href="index2.html">Início</a>
					<a href="quem-somos.html">Quem Somos</a>
					<a href="produtos.html">Produtos</a>
					<a href="contato.html">Contato</a>
				</nav>
					
							<p class="texto-centro">Entre em contato conosco!</p>
				<form name="formulario-contato" action="" method="">
					<table>
						<tr class="line-gray">
							<td class="info">Nome:</td>
							<td><input type="text" name="nome" /></td>
						</tr>
						
						<tr>
							<td class="info">E-mail:</td>
							<td><input type="email" name="email" /></td>
						</tr>
						
						<tr class="line-gray">
							<td class="info">Estado:</td>
							<td>
								<select name="lista-estados">
									<option value="go">Goiás</option>
									<option value="mt">Mato Grosso</option>
									<option value="ms">Mato Grosso do Sul</option>
									<option value="ou">Outro</option>
								</select>
							</td>
						</tr>
						
						<tr>
							<td class="info">Cidade:</td>
							<td><input type="text" name="cidade" /></td>
						</tr>
						
						<tr>
							<td class="info">Mensagem:</td>
							<td><textarea></textarea></td>
						</tr>
						
						<tr class="line-gray">
							<td class="centralizar" colspan="2"><input type="button" value="Enviar" /></td>
						</tr>
						
					</table>
				</form>
			</div>
		</div>
		
		<div id="rodape">
			<img src="img/logo-king-lanches-rodape.png" alt="Logo do Rodape"/>
			<p><i>O reinado das comidinhas gostosas!</i></p>
		</div>
	</body>
	
</html>
